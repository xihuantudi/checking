<!doctype html>
<html lang="en">
<head>
    {include admin.inc.header}
    <link href="/static/admin/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<!-- pre-loader -->
<div id="st-preloader">
    <div class="st-preloader-circle"></div>
</div>

<form class="form-signin" method="get" action="/admin/home/index">
    <img class="mb-4" src="/static/admin/images/logo.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">登入系统管理后台</h1>
    <label for="inputEmail" class="sr-only">用户名</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="用户名" autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="密码">
    <div class="checkbox mb-3">
        <div class="custom-control custom-checkbox text-info text-left">
            <input type="checkbox" class="custom-control-input" id="save-info" checked>
            <label class="custom-control-label" for="save-info">记住用户名</label>
        </div>
    </div>
    <button class="btn btn-lg btn-info btn-block" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
    <p class="mt-5 mb-3 text-muted">&copy; Herosphp 2018-now</p>
</form>

{include admin.inc.script}
<script>

</script>
</body>
</html>
